<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="calculadora/calculadora.css">
    <link rel="stylesheet" href="nubank/nubank.css">
    
    <title>(EM PROGRESSO)</title>
</head>
<body>
    <div id="celular">
        
        <div class="paisagem" >
            <img src="imagens/wallpaper.png" width="243" height="495" draggable="false">
        </div>                       
        <div id="circulo">
            <img src="imagens/celular/circulo.png" width="130" height="140" draggable="false">         
        </div> 
        <div id="timedisplay"></div> 
        <div id="data"></div>  
        <div id="timetop"></div>    
    
        <div id="telefone">
        
        <div class="telefone">
            <img src="imagens/celular/iphone.png" width="250" height="500" draggable="false">
        </div>           
        </div>
    </div>  
    <div id = "home" >  
        
        <div id="menuapp">
                <div class="nubank">
                    <img src="imagens/apps/nubank.png" onclick="nubank()" draggable="false">
                    <div class="nomeapp">
                        Nubank
                    </div>
                </div>   
                <div class="instagram">
                    <img src="imagens/apps/instagram.png" draggable="false">
                    <div class="nomeapp">
                        Instagram
                    </div>
                </div>
                <div class="telegram">
                    <img src="imagens/apps/telegram.png" draggable="false">
                    <div class="nomeapp">
                        Telegram
                    </div>
                </div>
                <div class="olx">
                    <img src="imagens/apps/olx.png" draggable="false">
                    <div class="nomeapp">
                        OLX
                    </div>
                </div>
                <div class="tinder">
                    <img src="imagens/apps/tinder.png" draggable="false">
                    <div class="nomeapp">
                        Tinder
                    </div>
                </div>
                <div class="calc" onclick="calculadora()" >
                    <img src="imagens/apps/calculadora.png"  >
                    <div class="nomeapp">
                        Calculadora
                    </div>
                </div>
                <div class="thor">
                    <img src="imagens/apps/thor.png" draggable="false">
                    <div class="nomeapp">
                        Thor
                    </div>
                </div>
                <div class="twitter">
                    <img src="imagens/apps/twiiter.png" draggable="false">
                    <div class="nomeapp">
                        Twitter
                    </div>  
                </div>   
        </div> 
        
        <div id="menurapido">
            <div class="config" onclick="calculadora()">
                <img src="imagens/apps/config.png" draggable="false">
            </div>
            <div class="chamada">
                <img src="imagens/apps/chamada.png" draggable="false">
            </div>
            <div class="sms">
                <img src="imagens/apps/sms.png" draggable="false">
            </div>
            <div class="galeria">
                <img src="imagens/apps/galeria.png" draggable="false">         
            </div>
        </div> 
        <div id="botzimmenu">
            <img src="imagens/celular/botao.png" onclick="menu()" width="220" height="20" draggable="false">
        </div>
         
    </div> 
    
    
    <div id="calc">
        <p id="resultado"></p>            
        <div id = "calculadora">       
                <button class="botao" onclick="clean()" style="background-color: rgb(25, 87, 32);">AC</button>
                <button class="botao" onclick="clean()" >c</button>
                <button class="botao" onclick="insert('%')">%</button>
                <button class="botao" onclick="insert('/')">÷</button>           
                <button class="numero" onclick="insert('7')">7</button>
                <button class="numero" onclick="insert('8')">8</button>
                <button class="numero" onclick="insert('9')">9</button>
                <button class="botao" onclick="insert('*')">x</button>
                <button class="numero" onclick="insert('4')">4</button>
                <button class="numero" onclick="insert('5')">5</button>
                <button class="numero" onclick="insert('6')">6</button>
                <button class="botao" onclick="insert('-')">-</button>          
                <button class="numero" onclick="insert('1')">1</button>
                <button class="numero" onclick="insert('2')">2</button>
                <button class="numero" onclick="insert('3')">3</button>
                <button class="botao" onclick="insert('+')">+</button>           
                <button class="numero" onclick="insert('0')">0</button>
                <button class="numero" onclick="insert('.')">,</button>
                <button class="botao" onclick="back()"><</button>           
                <button class="botao" onclick="calcular()" style="background-color: rgb(54, 49, 131);">=</button>
                
        </div>
    </div> 
     
    <div id="nubankk">
        <div id="nubanklogo" >
            <img src="nubank/imagens/nubankloadscreen.png" width="225" height="490" draggable="false">
        </div>
        <div id= "nubank">
            <div id="menubank">
                <div id="appnubank">
                    <div id="nubanktop" >
                        <img src="nubank/imagens/topnubank.png" width="225" height="140" draggable="false">
                    </div>
               <div id="nomenubank">Olá, João</div>
               <div id="conta">Conta</div>
               <div id="saldo">R$ 800,00</div>
            </div>
            <div id="menubanco">
                <div id="pix" onclick="calculadora()">
                    <img src="nubank/imagens/pix.png" width="60" height="60" draggable="false">
                <div class="nomeapp">
                    Área Pix
                </div>
            </div>
            <div id="pagarmultas" >
                <img src="nubank/imagens/pagarmultas.png" width="60" height="60" draggable="false">
                <div class="nomeapp">
                    Pagar Multas
                </div>
            </div>
            <div id="transferir" >
                <img src="nubank/imagens/transferencia.png" width="60" height="60" draggable="false">
                <div class="nomeapp">
                    Transferir
                </div>
            </div>
        </div>
    </div>
    
        

</body>
<script src="./main.js" type="text/javascript"></script>
<script src="./calculadora/calculadora.js" type="text/javascript"></script>
<script src="./nubank/nubank.js" type="text/javascript"></script>
</html>
